<#include "../include/header.html" >
<style>
    span[class='k-window-title'] {
        user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
    }
    .action_ok {
        color: #5fb760;
    }
    .action_dangerous {
        color: #eeac5f;
    }
    #label{
        color: red;
    }
</style>
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {
            werks:"1001"
        },
        statusSource:[
        {
            text:"1-失效",
            value:"1"
        },{
            text:"0-有效",
            value:"0"
        }],
        isCheckSource:[
        {
            text:"1-验证",
            value:"1"
        },{
            text:"0-不验证",
            value:"0"
        }],
        isPrintSource:[
        {
            text:"1-不打印",
            value:"1"
        },{
            text:"0-打印",
            value:"0"
        }],
        isStepSource:[
        {
            text:"1-验证",
            value:"1"
        },{
            text:"0-不验证",
            value:"0"
        }],
        isRelCustomerSource:[
        {
            text:"1-绑定",
            value:"1"
        },{
            text:"0-不绑定",
            value:"0"
        }],
        createFunction: function () {
            var url = 'manageBarcodeSetting_edit.html?0';
            newData(url);
        },
        saveFunction: function () {
            var selections = grid.selectedDataItems();
            if(selections.length == 1){
                var url = 'manageBarcodeSetting_edit.html?1';
                newData(url);
            }else{
                kendo.ui.showInfoDialog({
                    message: '请先选择一行数据'
                })
            }
        },
        queryFunction:function () {
            var selections = grid.selectedDataItems();
            if(selections.length == 1){
                var url = 'manageBarcodeSetting_edit.html?2';
                newData(url);
            }else{
                kendo.ui.showInfoDialog({
                    message: '请先选择一行数据'
                })
            }
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });
    function newData(url) {
        var dialog = $("#newWin").kendoWindow({
            actions: ["Close"],
            width: 1500,
            height: 700,
            title: '<@spring.message "hap.edit"/>',
            content: url,
            iframe: true,
            visible: false,
            resizable: false,
            modal: true,
            close: function () {
                //window 关闭  刷新 本页面的  Grid
                $('#Grid').data('kendoGrid').dataSource.page(1);
            }
        }).data("kendoWindow");
        dialog.center().open();
    }
</script>
<body>
<div id="newWin" style="display: none"></div>
<div id="page-content">
    <div class="panel" style="padding: 0px;border:none;box-shadow: none;">
        <form class="form-horizontal" id="myForm">
            <div class="panel-body">
                <div id="condition">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">工厂</label>
                                <div class="col-sm-8">
                                    <input type="text" style="width: 100%" data-bind="value:model.werks" class="k-textbox" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
							<div class="form-group">
								<label class="col-sm-4 control-label">生产车间</label>
								<div class="col-sm-8">
									<input id="unit_code" class="k-textbox" data-bind="value:model.deptId" style="width: 100%">
									<script>
										$("#unit_code").kendoLov($.extend(${lovProvider.getLov(base.contextPath, base.locale, "LOV_UNIT_NEW2")}, {
											query: function (e) {
												e.param['enabledFlag'] = 'Y';
											}
										}));
									</script>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label class="col-sm-4 control-label">生产线</label>
								<div class="col-sm-8">
									<input id="line-id" class="k-textbox" data-bind="value:model.lineId" style="width: 100%">
									<script>
										$("#line-id").kendoLov($.extend(${lovProvider.getLov(base.contextPath, base.locale, "LOV_LINE_NEW")}, {
											query: function (e) {
												e.param['deptId'] = document.getElementById("unit_code").value;
												e.param['enabledFlag'] = 'Y';
											}
										}));
									</script>
								</div>
							</div>
						</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">产品编码</label>
                                <div class="col-sm-8">
                                    <input id="matnr" class="k-textbox" data-bind="value:model.matnr" style="width: 100%">
                                    <script>
                                        $("#matnr").kendoLov($.extend(${lovProvider.getLov(base.contextPath, base.locale, "LOV_MATNR")}, {
                                            query: function (e) {
                                                e.param['enabledFlag'] = 'Y';
                                            },
                                            dataTextField:'matnr'
                                        }));
                                    </script>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">状态</label>
                                <div class="col-sm-8">
                                    <input name="status" required placeholder="状态" data-role="combobox" data-value-primitive="true" data-text-field="text" data-value-field="value"
                                           data-bind="enabled: isEnabled, source: statusSource, value:model.status" style="width: 100%;"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">检测验证</label>
                                <div class="col-sm-8">
                                    <input name="isCheck" required placeholder="检测验证" data-role="combobox" data-value-primitive="true" data-text-field="text" data-value-field="value"
                                           data-bind="enabled: isEnabled, source: isCheckSource, value:model.isCheck" style="width: 100%;"/>
                                </div>
                            </div>
                        </div>
                    </div>
					<div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">打印箱码</label>
                                <div class="col-sm-8">
                                    <input name="isPrint" required placeholder="打印箱码" data-role="combobox" data-value-primitive="true" data-text-field="text" data-value-field="value"
                                           data-bind="enabled: isEnabled, source: isPrintSource, value:model.isPrint" style="width: 100%;"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">跳序验证</label>
                                <div class="col-sm-8">
                                    <input name="isStep" required placeholder="跳序验证" data-role="combobox" data-value-primitive="true" data-text-field="text" data-value-field="value"
                                           data-bind="enabled: isEnabled, source: isStepSource, value:model.isStep" style="width: 100%;"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">绑定客户条码</label>
                                <div class="col-sm-8">
                                    <input name="isRelCustomer" required placeholder="绑定客户条码" data-role="combobox" data-value-primitive="true" data-text-field="text" data-value-field="value"
                                           data-bind="enabled: isEnabled, source: isRelCustomerSource, value:model.isRelCustomer" style="width: 100%;"/>
                                </div>
                            </div>
                        </div>
					</div>
                </div>
            </div>
        </form>
        <script>
            kendo.bind($('#myForm'), viewModel);
        </script>
    </div>
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:createFunction"><@spring.message "hap.new"/></span>
		<span onclick="deleteData()" class="btn btn-danger" style="float:left;margin-right:5px;"><@spring.message "hap.delete"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:saveFunction" type="submit" style="float:left;margin-right:5px;">修改</span>
        <span class="btn btn-primary" style="float:left;margin-right:5px;" data-bind="click:queryFunction" type="submit">查看</span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:queryResource" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="Grid"></div>
    </div>
</div>
<script type="text/javascript">

    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/wip/barcode/setting/queryBarcodeSetting",
                type: "POST",
                dataType: "json"
            },
            destroy: {
                url: BaseUrl + "/wip/barcode/setting/removeBarcodeSetting",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type);
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options);
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "headerId",
                fields: {
                    werks: {type: "string",editable: false,defaultValue: "1001"},

                }
            }
        }
    });
    $("#Grid").kendoGrid({
        dataSource:dataSource,
        height:'100%',
        resizable:true,
        scrollable:true,
        navigatable:false,
        sortable: true,
        editable: false,
        selectable:'multiple,rowbox',
        pageable:{
            pageSizes:[5,10,20,50,"all"],
            refresh:true,
            buttonCount:5
        },
        columns:[
            {
                field:"werks",
                title:"工厂",
                width:80,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field:"deptId",
                title:"生产车间",
                width:280,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field:"lineId",
                title:"生产线",
                width:120,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field:"matnr2",
                title:"产品",
                width:100,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field:"maktx",
                title:"产品描述",
                width:320,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field:"headerId",
                title:"头ID",
                width:80,
                hidden:true,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field:"barcodeCnt",
                title:"条码位数",
                width:80,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field:"adminPassword",
                title:"NG件放行密码",
                width:140,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field:"status",
                title:"状态",
                width:80,
                template:function (e) {
                    if(e.status == "1"){
                        return "1-失效";
                    }else if(e.status == "0"){
                        return "0-有效";
                    }else{
                        return "";
                    }
                },
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field:"isCheck",
                title:"检测验证",
                width:80,
                template:function (e) {
                    if(e.isCheck == "1"){
                        return "1-验证";
                    }else if(e.isCheck == "0"){
                        return "0-不验证";
                    }else{
                        return "";
                    }
                },
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field:"isPrint",
                title:"打印箱码",
                width:80,
                template:function (e) {
                    if(e.isPrint == "1"){
                        return "1-不打印";
                    }else if(e.isPrint == "0"){
                        return "0-打印";
                    }else{
                        return "";
                    }
                },
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field:"isStep",
                title:"跳序验证",
                width:80,
                template:function (e) {
                    if(e.isStep == "1"){
                        return "1-验证";
                    }else if(e.isStep == "0"){
                        return "0-不验证";
                    }else{
                        return "";
                    }
                },
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field:"isRelCustomer",
                title:"绑定客户条码",
                width:80,
                template:function (e) {
                    if(e.isRelCustomer == "1"){
                        return "1-绑定";
                    }else if(e.isRelCustomer == "0"){
                        return "0-不绑定";
                    }else{
                        return "";
                    }
                },
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
			{
                field:"pkgQty",
                title:"箱容",
                width:80,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
			{
                field:"tuoQty",
                title:"托容",
                width:80,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            }
        ]
    });
    var grid = $('#Grid').data("kendoGrid");
    function deleteData() {
        var data = grid.selectedDataItems();
        if(data.length >= 1){
            Hap.deleteGridSelection({
                grid: $('#Grid')
            });
        }else{
            kendo.ui.showInfoDialog({
                message: '请至少选择一行数据'
            })
        }
    }
    Hap.autoResizeGrid("#Grid");
</script>

</body>
</html>
