<!--
    物料主数据管理
-->
<#include "../include/header.html">
    <script type="text/javascript">
        var viewModel = kendo.observable({
            model: {},
            createFunction: function () {
                $('#Grid').data('kendoGrid').addRow();
            },
            saveFunction: function () {
                $('#Grid').data('kendoGrid').saveChanges();
            },
            queryResource: function (e) {
                $('#Grid').data('kendoGrid').dataSource.page(1);
            }
        });
    </script>
    <body>
    <div id="page-content">
        <div class="panel" style="padding: 0px;border:none;box-shadow: none;">
            <form class="form-horizontal" id="myForm">
                <div class="panel-body">
                    <div id="condition">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">工厂</label>
                                    <div class="col-sm-8">
                                        <input type="text" style="width: 100%"
                                               data-bind="value:model.werks" class="k-textbox">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">物料编码</label>
                                    <div class="col-sm-8">
                                        <input type="text" style="width: 100%"
                                               data-bind="value:model.matnr" class="k-textbox">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <script>kendo.bind($('#myForm'), viewModel);</script>
        </div>
        <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
            <!--<span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:createFunction"><@spring.message "hap.new"/></span>-->
            <span class="btn btn-success k-grid-save-changes" data-bind="click:saveFunction" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
            <!--<span onclick="deleteData()" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>-->
        </div>
        <script>kendo.bind($('#toolbar-btn'), viewModel);</script>

        <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:queryResource" type="submit"><@spring.message "hap.query"/></span>
            <div style="clear:both"></div>
        </div>
        <script>kendo.bind($('#query-form'), viewModel);</script>
        <div style="clear:both">
            <div id="Grid"></div>
        </div>
    </div>

    <script type="text/javascript">

        var BaseUrl = _basePath;
        dataSource = new kendo.data.DataSource({
            transport: {
                read: {
                    url: BaseUrl + "/sap/marc/query",
                    type: "POST",
                    dataType: "json"
                },
                update: {
//                    url: BaseUrl + "/sap/marc/submit",
                    url: BaseUrl + "/sap/marc/save",
                    type: "POST",
                    contentType: "application/json"
                },
                destroy: {
                    url: BaseUrl + "/sap/marc/remove",
                    type: "POST",
                    contentType: "application/json"
                },
                create: {
                    url: BaseUrl + "/sap/marc/submit",
                    type: "POST",
                    contentType: "application/json"
                },
                parameterMap: function (options, type) {
                    if (type !== "read" && options.models) {
                        var datas = Hap.prepareSubmitParameter(options, type)
                        return kendo.stringify(datas);
                    } else if (type === "read") {
                        return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                    }
                }
            },
            batch: true,
            serverPaging: true,
            pageSize: 10,
            schema: {
                data: 'rows',
                total: 'total',
                model: {
                    id: "matnr",
                    fields: {
                        matnr:{type:"string",editable:false},
                        flgrg:{type: "string", editable: true,validation:{
                            flgrgvalidation:function (input) {
                                if(input.is("[name='flgrg']") && input.val() != ""){
                                    var l_message = isNumber(input.val());
                                    if (l_message != true){
                                        kendo.ui.showErrorDialog({
                                            title: '错误',
                                            message: l_message
                                        });
                                        return "";
                                    }
                                }
                                return true;
                            }
                        }},
                        fifof:{defaultValue: 'N', type: 'boolean', checkedValue: 'Y', uncheckedValue: 'N', editable:true},
                        mhhzf:{defaultValue: 'N', type: 'boolean', checkedValue: 'Y', uncheckedValue: 'N', editable:true},
                        zbtif:{defaultValue: 'N', type: 'boolean', checkedValue: 'Y', uncheckedValue: 'N', editable:true},
                        yzcbarf:{defaultValue: 'N', type: 'boolean', checkedValue: 'Y', uncheckedValue: 'N', editable:true}
                    }
                }
            }
        });

        $("#Grid").kendoGrid({
            dataSource: dataSource,
            height: '100%',
            resizable: true,
            scrollable: true,
            navigatable: false,
            selectable: 'multiple, rowbox',
            pageable: {
                pageSizes: [5, 10, 20, 50],
                refresh: true,
                buttonCount: 5
            },
            columns: [
                {
                    field: "matnr",
                    title: "物料编码",
                    editable:false,
                    width: 120
                },
                {
                    field: "werks",
                    title: "工厂",
                    editable:false,
                    width: 80
                },
                {
                    field: "mtart",
                    title: "物料类型",
                    editable:false,
                    width: 80
                },
                {
                    field: "matkl",
                    title: "物料组",
                    editable:false,
                    width: 80
                },
                {
                    field: "meins",
                    title: "基本单位",
                    editable:false,
                    width: 80
                },
                {
                    field: "groes",
                    title: "铝材牌号",
                    editable:false,
                    width: 80
                },
                {
                    field: "flgrg",
                    title: "压铸浮动报工率(%)",
                    editable:true,
                    width: 120
                },
                {
                    field: "fifof",
                    title: "是否启用先进先出控制",
                    editable:true,
                    width: 120
                },
                {
                    field: "mhhzf",
                    title: "是否启用模号混装",
                    editable:true,
                    width: 120
                },
                {
                    field: "zbtif",
                    title: "是否允许半托盘发货",
                    editable:true,
                    width: 120
                },
                {
                    field: "yzcbarf",
                    title: "压铸是否绑定工件二维码",
                    editable:true,
                    width: 120
                },
                {
                    field: "maktx",
                    title: "物料描述",
                    editable:false,
                    width: 200
                }
            ],
            editable: true
        });

        function deleteData() {

            Hap.deleteGridSelection({
                grid: $('#Grid')
            });

        }

        Hap.autoResizeGrid("#Grid");


        function isNumber(val) {
            var regpos = /^\+?[1-9][0-9]*$/;
            var l_message = "请输入正整数！";
            if(regpos.test(val)) {
                return true;
            }else{
                return l_message;
            }
        }

    </script>
    </body>
    </html>
