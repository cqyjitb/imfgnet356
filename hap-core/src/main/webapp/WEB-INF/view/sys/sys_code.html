<#include "../include/header.html">
<body>
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>

<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span type="button" data-hotkey="hotkey_create" onclick="openCodeWindow()" class="btn btn-primary" style="float:left;margin-right:5px"><i class="fa fa-plus-square" style="margin-right:3px;"></i><@spring.message "hap.new"/></span>
        <span  class="btn btn-danger" data-hotkey="hotkey_delete" style="float:left;margin-right:5px" data-bind="click:remove"><i class="fa fa-trash-o" style="margin-right:3px;"></i><@spring.message "hap.delete"/></span>
        <span class="btn btn-primary " style="float:left;margin-right:5px;"  onclick='Hap.exportExcel("sys_code_b","${base.contextPath}/sys/code/query")'><i class="fa fa-file-excel-o" style="margin-right:3px;"></i><@spring.message "hap.exportexcel"/></span>
        <span class="btn btn-primary  k-grid-excel" style="float:left;" onclick='Hap.importExcel("sys_code_b")' ><i class="fa fa-arrow-circle-up" style="margin-right:3px;"></i><@spring.message "excel.import"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <input  placeholder='<@spring.message "code.code"/>' type="text" style="float:left;width:200px;margin-right:5px;" data-bind="value:model.code" class="k-textbox">
        <input  placeholder='<@spring.message "code.description"/>' type="text" style="width: 150px;float:left;margin-right:5px;" data-bind="value:model.description" class="k-textbox">
        <span class="btn btn-primary"  style="float:left;margin-right:5px;" data-bind="click:query" type="submit"><i class="fa fa-search" style="margin-right:3px;"></i><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid" ></div>
    </div>
</div>

<div id="codeWindow"></div>
<script>
    Hap.initEnterQuery("#query-form", viewModel.query);
    var dataSource = Hap.createGridDataSource({
        url:"${base.contextPath}/sys/code/",
        model: {
            id: "code"
        }
    });

    var grid = $("#grid").kendoGrid({
        dataSource: dataSource,
        navigatable: false,
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        resizable: true,
        scrollable: false,
        selectable: 'multiple,rowbox',
        editable: false,
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "code",
                title: '<@spring.message "code.code"/>',
                width: 120
            },
            {
                field: "description",
                title: '<@spring.message "code.description"/>',
                width: 120,
                editor: function (container, options) {
                    $('<input name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoTLEdit({
                            idField: 'codeId',
                            field: 'description',
                            dto: "com.hand.hap.system.dto.Code",
                            model: options.model
                        });
                }
            },{
                field: "enabledFlag",
                title: '<@spring.message "hap.enableflag"/>',
                attributes: {style: "text-align:center"},
                width: 80,
                template: function (e) {
                    return e.enabledFlag == 'Y' ? '<@spring.message "hap.yes"/>' : '<@spring.message "hap.no"/>'
                },
                headerAttributes: {
                    style: "text-align: center"
                }
            },{
                title: '<@spring.message "hap.edit"/>',
                width: 80,
                headerAttributes: {
                    style: "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template: function (rowdata) {
                    if (!!rowdata.codeId) {
                        return Hap.createAnchor('<@spring.message "hap.edit"/>', openCodeWindow, rowdata.codeId, rowdata.type, rowdata.code);
                    }
                    return '';
                }
            }
        ]
    }).data("kendoGrid");

    function openCodeWindow(id,type,code) {
        var url = '${base.contextPath}/sys/sys_code_edit.html';
        if (id) {
            url = url + '?codeId=' + id+'&type=' + type + '&code=' + code;
        }

        var editWin = Hap.createWindow('#codeWindow',{
            width: '80%',
            height: 520,
            title: '<@spring.message "hap.edit"/>',
            url: url
        })

        if (parent.autoResizeIframe) {
            parent.autoResizeIframe('${RequestParameters.functionCode!}', 650, function () {
                editWin.center().open();
            })
        } else {
            editWin.center().open();
        }
    }
</script>

</body>
</html>
