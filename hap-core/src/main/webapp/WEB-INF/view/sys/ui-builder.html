<#include "../include/header.html">
    <body>
    <script type="text/javascript">
        var viewModel = Hap.createGridViewModel("#grid");
    </script>
    <div id="page-content">
        <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
            <span class="btn btn-primary" style="float:left;margin-right:5px;" data-bind="click:create"><i class="fa fa-plus-square" style="margin-right:3px;"></i><@spring.message "hap.new"/></span>
            <span class="btn btn-success" style="float: left; margin-right: 5px;" data-bind="click:save"><i class="fa fa-save" style="margin-right:3px;"></i><@spring.message "hap.save"/></span>
            <span class="btn btn-danger" style="float:left;" data-bind="click:remove"><i class="fa fa-trash-o" style="margin-right:3px;"></i><@spring.message "hap.delete"/></span>
        </div>
        <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
        <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input data-role="maskedtextbox" placeholder='<@spring.message "form.code"/>' type="text" style="width: 150px;float:left;margin-right:5px;" data-bind="value:model.code" class="k-textbox">
            <input data-role="maskedtextbox" placeholder='<@spring.message "form.description"/>' type="text" style="width: 150px;float:left;margin-right:5px;" data-bind="value:model.description"
                   class="k-textbox">
            <span class="btn btn-primary" data-bind="click:query" style="width: 80px;float:left;margin-right:5px;" type="submit"><i class="fa fa-search" style="margin-right:3px;"></i><@spring.message "hap.query"/></span>
            <div style="clear:both"></div>
        </div>
        <script>kendo.bind($('#query-form'), viewModel);</script>
        <div style="clear: both;">
            <div id="grid"></div>
        </div>
    </div>

    <script type="text/javascript">
        Hap.initEnterQuery("#query-form",viewModel.query);

        var dataSource =Hap.createGridDataSource({
            url:'${base.contextPath}/sys/form/builder/',
            model: {
                id: "formId",
                fields: {
                    code: {type: "string",validation:{
                        required:true
                    }},
                    description: {type: "string"},
                    isPublish: {
                        defaultValue: 'N',
                        type: 'boolean',
                        checkedValue: 'Y',
                        uncheckedValue: 'N'
                    }
                },
                editable:function(col){
                    if(!this.isNew()&&col =="code"){
                        return false;
                    }
                    return true;
                }
            }
        });

        var grid = $("#grid").kendoGrid({
            dataSource: dataSource,
            navigatable: false,
            resizable: true,
            scrollable: true,
            editable: true,
            selectable: 'multiple, rowbox',
            pageable: {
                pageSizes: [5, 10, 20, 50],
                refresh: true,
                buttonCount: 5
            },
            columns: [
                {
                    field: "code",
                    title: '<@spring.message "form.code"/>',
                    width: 150,
                    attributes: {
                        style: "text-transform: uppercase;"
                    },
                },
                {
                    field: "description",
                    title: '<@spring.message "form.description"/>',
                    width: 250
                },
                {
                    title: '<@spring.message "hap.edit"/>',
                    width: 80,
                    headerAttributes: {
                        style: "text-align: center"
                    },
                    attributes: {style: "text-align:center"},
                    template: function (rowdata) {
                        if(rowdata.formId){
                            return '<a target="_blank" href="ui-builder-edit.html?code=' + rowdata.code + '"><@spring.message "hap.edit"/></a>'
                        }
                        return "";
                    }
                },
                {
                    width: 80,
                    title: '<@spring.message "hap.action"/>',
                    headerAttributes: {
                        style: "text-align: center"
                    },
                    attributes: {style: "text-align:center"},
                    template: function (rowdata) {
                        if(rowdata.formId){
                            return '<a target="_blank" href="${base.contextPath}/form_preview?code='+ rowdata.code+'"><@spring.message "form.preview"/></a>'
                        }
                        return " "
                    }
                }, {
                    field: "isPublish",
                    title: '<@spring.message "form.publish"/>',
                    width: 60,
                    headerAttributes: {
                        style: "text-align: center"
                    },
                    attributes: {style: "text-align:center"}
                }
            ]
        }).data("kendoGrid");
    </script>
    </body>
    </html>
