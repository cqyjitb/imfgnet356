<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid",{
        model: {"tableId":"${RequestParameters.tableId}",
        "tableName":"${RequestParameters.tableName}"},
    });
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <!--<input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "datapermissiontablerule.ruleCode"/>'-->
                   <!--data-bind="value:model.ruleCode" class="k-textbox">-->
        <!--<span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>-->
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/sys/data/permission/table/rule/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/sys/data/permission/table/rule/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/sys/data/permission/table/rule/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/sys/data/permission/table/rule/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    for (var i = 0; i < options.models.length; i++) {
                        options.models[i].tableId = "${RequestParameters.tableId}";
                        options.models[i].tableName = "${RequestParameters.tableName}";
                    }
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "tableRuleId",
                fields: {
                    tableField: {validation: {required: true}},
                    ruleId: {validation: {required: true}},
                },
                editable: function (col) {
                    if (col == "tableField" && this.tableField=="_PERMISSION_CUSTOM_SQL") {
                        return false;
                    }
                    return true;
                }
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        height:510,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "ruleId",
                title: '<@spring.message "datapermissionrule.ruleName"/>',
                width: 120,
                template: function (dataItem) {
                    return dataItem['ruleName']
                        || ''
                },
                editor: function (container, options) {
                    $('<input  required  name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoLov({
                            contextPath: _basePath,
                            locale: _locale,
                            model: options.model,
                            textField: 'ruleName',
                            valueField:'ruleId',
                            code: "LOV_DATA_PERMISSION_RULE",
                            query:function (e) {
                                e.param['tableId'] = '${RequestParameters.tableId}';
                            },
                            select:function (e) {
                                if(e.item.permissionField == "_PERMISSION_CUSTOM_SQL"){
                                    options.model.set("tableField","_PERMISSION_CUSTOM_SQL");
                                }
                            }
                        });
                }
            },
            {
                field: "tableField",
                title: '<@spring.message "datapermissiontablerule.tableField"/>',
                width: 120,
                template: function (dataItem) {
                    if(dataItem['tableField']=='_PERMISSION_CUSTOM_SQL'){
                        return '';
                    }
                    return dataItem['tableField']|| ''
                },
                editor: function (container, options) {
                    if(options.model.tableField=='customSql') {
                        $('<input required type="text" class="k-textbox" name="' + options.field + '"/>')
                            .appendTo(container)
                    }else{
                        $('<input required name="' + options.field + '"/>')
                            .appendTo(container)
                            .kendoComboBox({
                                dataSource: columns,
                                dataTextField: "id",
                                dataValueField: "name",
                                valuePrimitive: true,
                                select: function (e) {
                                    options.model.set("tableField", e.item.text());
                                }
                            });
                    }
                }
            },


        ],
        editable: true
    });


    var columns;
    $.ajax({
        url    : '${base.contextPath}/fnd/flex/column/queryAll?tableName=${RequestParameters.tableName}',
        success: function (response) {
            if (response.success) {
                var products = [];
                for (var i = 0; i < response.total; i++) {
                    var product = {
                        id: response.rows[i],
                        name: response.rows[i]
                    };
                    products.push(product);
                }
                columns= products;
            }
        }
    });


</script>
</body>
</html>
