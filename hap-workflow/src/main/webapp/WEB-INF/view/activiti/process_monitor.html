        function batchDelegate(){
            var data = batchDelegateSource.data();
            var param=[];
           if(data!=null){
               for(var i=0;i<data.length;i++){
                 if(data[i].delegateUserCode!=null){
                     var p={};
                     p.assignee = data[i].delegateUserCode;
                     p.action = "delegate";
                     p.currentTaskId = data[i].taskId;
                     param.push(p);
                 }
               }
           }
           closeBatchDelegateWin();
           if(param.length!=0){
               $.ajax({
                   url: '${base.contextPath}/wfl/runtime/admin/tasks/batch-delegate',
                   type: 'POST',
                   contentType: 'application/json',
                   data: kendo.stringify(param),
                   success: function (args) {
                       if (args.success === false) {
                           kendo.ui.showErrorDialog({
                               title: $l('hap.error'),
                               message: args.message
                           });
                       } else {
                           viewModel.refresh();
                           if (p.callback) {
                               p.callback(args);
                           } else {
                               kendo.ui.showInfoDialog({
                                   title: $l('hap.tip.info'),
                                   message: '操作完成!'
                               }).done(function () {
                                   closeCurrentWin()
                               });
                           }
                       }
                   }, error: function (args) {
                       kendo.ui.showInfoDialog({
                           title: $l('hap.error'),
                           message: kendo.stringify(args)
                       });
                   }
               })
           }
        }

        function taskAction(p) {
            p = p || {};
            p.action = p.action || 'complete'
            var variables = [];
            if (p.action != 'delegate' && p.action != 'jump' ) {
                var formVars = {};
                if (includeFrame.getFormProperties) {
                    formVars = includeFrame.getFormProperties() || {};
                }

                //TODO 必输内容校验；仅传递定义过的属性
                formVars.approveResult = p.approveResult;
                formVars.comment = $("#ta-comment").val();
                $.each(formVars, function (k, v) {
                    variables.push({name: k, value: v});
                })
            }
            var param = {
                assignee: p.targetUser || null,
                action: p.action,
                comment: $("#ta-comment").val(),
                variables: variables,
                jumpTarget: p.jumpTarget || null,
                jumpTargetName : p.jumpTargetName || null,
                currentTaskId:p.targetTaskId || null
            };
            $.ajax({
                url: '${base.contextPath}/wfl/runtime/execute/' + proId,
                type: 'POST',
                contentType: 'application/json',
                data: kendo.stringify(param),
                success: function (args) {
                    if (args.success === false) {
                        kendo.ui.showErrorDialog({
                            title: $l('hap.error'),
                            message: args.message
                        });
                    } else {
                        viewModel.refresh();
                        if (p.callback) {
                            p.callback(args);
                        } else {
                            kendo.ui.showInfoDialog({
                                title: $l('hap.tip.info'),
                                message: '操作完成!'
                            }).done(function () {
                                closeCurrentWin()
                            });
                        }
                    }
                }, error: function (args) {
                    kendo.ui.showInfoDialog({
                        title: $l('hap.error'),
                        message: kendo.stringify(args)
                    });
                }
            })

        }

                }
            }

        });

        var employeeGrid = $("#employeeGrid").kendoGrid({
            dataSource: employeeDataSource,
            dataBound:function(){
                if(parent.autoResizeIframe){
                    parent.autoResizeIframe('${RequestParameters.functionCode!}')
                }
            },
            navigatable: true,
            resizable: false,
            scrollable: true,
            editable: false,
            selectable: 'row',
            pageable: {
                pageSizes: [5, 10, 20, 50],
                refresh: true,
                buttonCount: 5
            },
            toolbar: [
                {
                    template: '<span class="btn btn-success" onclick="selectDelegateEmployee()"><i class="fa fa-check-circle" style="margin-right:3px;"></i><@spring.message "hap.ok"/></span>'
                }, {
                    template: '<span class="btn btn-default" onclick="closeWin()"><i class="fa fa-undo" style="margin-right:3px;"></i><@spring.message "hap.cancel"/></span>'
                }
            ],
            columns: [
                {
                    field: "employeeCode",
                    title: '<@spring.message "employee.employeeCode"/>',
                    width: 120
                }, {
                    field: "name",
                    title: '<@spring.message "employee.name"/>',
                    width: 120
                },
                {
                    field: "unitName",
                    title: '<@spring.message "hrorgunit.name"/>',
                    width: 120
                }, {
                    field: "positionName",
                    title: '<@spring.message "position.name"/>',
                    width: 120
                }
            ],
            dataBound: function (e) {
                $("#employeeGrid").data('kendoGrid').resize();
            }
        }).data("kendoGrid");


        viewModel = kendo.observable({
            model: {},
            queryGrid: function (e) {
                $('#processHistoryGrid').data('kendoGrid').dataSource.page(1);
            },
            resetForm: function (e) {
                var formData = viewModel.model.toJSON();
                for (var k in formData) {
                    viewModel.model.set(k, null);
                }
            },
            refresh: function(){
                $('#processHistoryGrid').data('kendoGrid').dataSource.read();
            },
        });
        kendo.bind($('#page-content'), viewModel);

        dataSource = new kendo.data.DataSource(
                {
                    transport: {
                        read: {
                            url:'${base.contextPath}/wfl/query/process-instances/monitor',
                            type: "POST",
                            contentType: "application/json",
                            dataType: "json"
                        },
                        parameterMap: function (options, type) {
                            if (type === "read") {
                                var map = viewModel.model.toJSON();
                                map.start = (options.page - 1) * options.pageSize;
                                map.size = options.pageSize;
                                if (options.sort && options.sort.length > 0) {
                                    map.sort = options.sort[0].field;
                                    map.order = options.sort[0].dir;
                                }else{
                                    map.sort = "startTime";
                                    map.order = "desc";
                                }
                                for (var k in map) {
                                    if (map[k] === '' || map[k] === null || map[k] === undefined)
                                        delete map[k]
                                }
                             /*   for (var k in map) {
                                    if (map[k] instanceof Date) {
                                        map[k] = kendo.toString(map[k], "yyyy-MM-ddTHH:mm:ss'GMT'z")
                                    }
                                }*/
                                return kendo.stringify(map);
                            }
                        }
                    },
                    batch: true,
                    serverPaging: true,
                    pageSize: 20,
                    schema: {
                        data: 'data',
                        total: 'total',
                        model: {
                            id: "id",
                            fields: {}
                        }
                    }
                });

        var grid = $("#processHistoryGrid").kendoGrid(
                {
                    dataSource: dataSource,
                    dataBound:function(){
                        if(parent.autoResizeIframe){
                            parent.autoResizeIframe('${RequestParameters.functionCode!}',700)
                        }
                    },
                    navigatable: false,
                    resizable: true,
                    scrollable: true,
                    sortable: true,
                    pageable: {
                        pageSizes: [5, 10, 20, 50],
                        refresh: true,
                        buttonCount: 5
                    },
                    columns: [
                        {
                            field: "id",
                            title: '流程 ID',
                            width: 80,
                            headerAttributes: {
                                style: "text-align: center"
                            },
                            attributes: {
                                style: "text-align: center"
                            }
                        },
                        {
                            title: '流程状态',
                            width: 70,
                            template: function (dataItem) {
                                if (null != dataItem.endTime) {
                                    return "<span style='color:#5d6d7c;'>已结束</span>"
                                } else {
                                    if (dataItem.suspended) {
                                        return "<span style='color:goldenrod;'>挂起中</span>"
                                    } else {
                                        return "<span style='color:green;'>运行中</span>"
                                    }

                                }

                            }
                        }, {
                            title: '详细信息',
                            width: 70,
                            attributes: {style: "text-align:center"},
                            headerAttributes: {
                                "class": "table-header-cell",
                                style: "text-align: center"
                            },
                            template: function (dataItem) {
                                return Hap.createAnchor("查看<span  style='float:right'/>", openDetailWin, dataItem.id, dataItem.uid);
                            },
                            sortable: false
                        },{
                            title: '操作',
                            width: 100,
                            sortable: false,
                            headerAttributes: {
                                style: "text-align: center"
                            },
                            attributes: {
                                style: "text-align: center"
                            },
                            template: function (dataItem) {
                                if (dataItem.endTime) {
                                    return "";
                                } else {
                                    var temp = '<a style="padding-right: 4px;padding-left: 4px" title="转交" href="javascript:void(0);" onclick=delegateTask("' + dataItem.uid + '","' + dataItem.id + '")>' +
                                        '<span  class="fa fa-tags"></span></a>' +
                                        '<a style="padding-right: 4px;" title="跳转流程" href="javascript:void(0);" onclick=jumpProc("' + dataItem.uid + '","' + dataItem.id + '")>' +
                                        '<span class="fa fa-hand-o-right"></span></a>' +
                                        '<a title="终止流程" href="javascript:void(0);" onclick="endProc(\'' + dataItem.id + '\')">' +
                                        '<span class="fa fa-power-off"></span></a>';
                                    if (dataItem.suspended) {
                                        return '<a href="javascript:void(0);" title="启动流程" onclick="activeProc(\'' + dataItem.id + '\')">' +
                                            '<span  class="fa fa-play"></span></a>'+temp;
                                    } else {
                                        return '<a href="javascript:void(0);" title="挂起流程" onclick="suspendProc(\'' + dataItem.id + '\')">' +
                                            '<span class="fa fa-pause"></span></a>' + temp;
                                    }
                                }
                            }
                        },
                        {
                            field: "processName",
                            title: '流程名称',
                            width: 140,
                            sortable: false
                        },
                        {
                            field: "taskName",
                            title: '当前节点',
                            width: 120,
                            sortable: false,
                            template: function (dataItem) {
                                if(dataItem.endTime!=null || null==dataItem.taskName){
                                    return " ";
                                }
                                return dataItem.taskName;
                            }

                        },
                        {
                            field: "startUserName",
                            title: '申请人',
                            sortable: false,
                            attributes: {style: "text-align:center"},
                            headerAttributes: {
                                "class": "table-header-cell",
                                style: "text-align: center"
                            },
                            template: function (dataItem) {
                                if (dataItem.startUserName) {
                                    return dataItem.startUserName + " (" + dataItem.startUserId + ")";
                                }
                                return "";
                            },
                            width: 110
                        },
                        {
                            field: "currentApprover",
                            title: '当前处理人',
                            width: 120,
                            template: function (dataItem) {
                                var display = dataItem.currentApprover || '';

                                return display
                            },
                            sortable: false
                        },
                        {
                            field: 'startTime',
                            title: '创建时间',
                            width: 140,
                            attributes: {style: "text-align:center"},
                            headerAttributes: {
                                "class": "table-header-cell",
                                style: "text-align: center"
                            },
                            template: function (dataItem) {
                                return dataItem.startTime ||''
                            }
                        }, {
                            field: 'endTime',
                            title: '结束时间',
                            attributes: {style: "text-align:center"},
                            width: 140,
                            headerAttributes: {
                                "class": "table-header-cell",
                                style: "text-align: center"
                            },
                            template: function (dataItem) {
                                return dataItem.endTime || ''
                            }
                        }],
                    editable: false
                }).data("kendoGrid");


    </script>
    <style type="text/css">

        .priority-median {
            background-color: yellowgreen;
        }

        .priority-high {
            background-color: orangered;
        }
    </style>
    </body>
